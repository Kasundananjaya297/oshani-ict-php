<html>
    <head>
        <title>
            form
        </title>
    </head>
    <body>
        <form method="post" action="form.php">
            <h1>student registration form</h1>
            <table border="0">
                <tr>
                    <td>
                        First Name: 
                    </td>
                    <td>
                        <input type="text" name="fname"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Last Name: 
                    </td>
                    <td>
                        <input type="text" name="lname"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Password: 
                    </td>
                    <td>
                        <input type="password" name="password"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Age: 
                    </td>
                    <td>
                        <input type="number" name="age"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Date Of Birth: 
                    </td>
                    <td>
                        <input type="date" name="dob"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Tel Number: 
                    </td>
                    <td>
                        <input type="text" name="tel" maxlength="10" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Email: 
                    </td>
                    <td>
                        <input type="email" name="email"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Address: 
                    </td>
                    <td>
                        <textarea name="address" cols="21" rows="3"></textarea>
                    </td>
               </tr>    
               <tr>
                <td>
                     Gender:
                </td>
                <td>
                    <input type="radio" value="male" name="gender">Male
                    <input type="radio" value="female" name="gender">Female
                </td>
               </tr> 
               <tr>
                    <td>
                        course:
                    </td>
                    <td>
                        <input type="checkbox" value="ict" name="course[]">ICT
                        <input type="checkbox" value="cs" name="course[]">CS
                        <input type="checkbox" value="is" name="course[]">IS
                        <input type="checkbox" value="it" name="course[]">IT
                    </td>
               </tr>
               <tr>
                    <td>
                        city:
                    </td>
                    <td>
                        <select name="city">
                            <option value="kandy">Kandy</option>
                            <option value="Badulla">Badulla</option>
                            <option value="colombo">colombo</option>
                            <option value="galle">galle</option>
                        </select>
                    </td>
               </tr>
               <tr>
                <td>
                    <input type="submit" value="submit"/>   
                    <input type="reset" value="reset"/>
                </td>
               </tr>
            </table>
        </form>
    </body>
</html>
